<div class="padding-content">
  <div class="buttons-header">
		<div class="pull-left">
      <button ion-button outline small color="light" icon-left (click)="takeNewPhoto()">
        <ion-icon name="add"></ion-icon> 
        Nuovo
      </button>
      <button ion-button outline small color="light" icon-left (click)="selectNewPhoto()">
        <i class="fas fa-paperclip"></i>
        Rullino
      </button>
    </div>
    <div class="pull-right">
      <button ion-button outline small color="light" icon-left (click)="deletePhoto()">
        <ion-icon name="close"></ion-icon>
        Elimina
      </button>
    </div>
    <div class="clearfix"></div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor=" let photo of photos; let i = index">
        <img [src]="photo.url" alt="" [style.border]="photo.checked==true ? 'solid 4px #55f': ''" (click)="toggle(i)">
