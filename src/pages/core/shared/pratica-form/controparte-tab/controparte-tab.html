<form #controparteForm="ngForm">
  <ion-grid class="no-padding">
    <ion-row>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">TARGA <span class="required">*</span></div>
        <ion-item class="addion-icon">        
          <ion-input [(ngModel)]="pratica.P2_Targa" name="Targa" required></ion-input>     
          <span item-end (click)="checkDatiVeicolo()"><i class="fas fa-search"></i></span>      
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">ASSICURAZIONE <span class="required">*</span></div>
        <ion-item>
          <ion-input [(ngModel)]="pratica.P2_Assicurazione" name="Assicurazione" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <date-input label="SCADENZA POLIZZA" [(ngModel)]="pratica.P2_ScadenzaPolizza" [ngModelOptions]="{standalone: true}"></date-input>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">NUMERO POLIZZA</div>
        <ion-item>
          <ion-input [(ngModel)]="pratica.P2_NumeroPolizza" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3 class="custom-input">
        <select-input label="TIPOLOGIA VEICOLO" interface="popover" [(ngModel)]="pratica.P2_VeicoloTipoID" [ngModelOptions]="{standalone: true}" [options]="tipologiaVeicoloList"></select-input>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">MARCA VEICOLO <span class="required">*</span></div>
        <ion-item>
          <ion-input [(ngModel)]="pratica.P2_Marca" name="MarcaVeicolo" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">MODELLO VEICOLO <span class="required">*</span></div>
        <ion-item>
          <ion-input [(ngModel)]="pratica.P2_Modello" name="ModelloVeicolo" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">COGNOME (<span class="required">*</span>)</div>
        <ion-item>
          <ion-input [(ngModel)]="pratica.P2_Cognome" name="Cognome"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">NOME (<span class="required">*</span>)</div>
        <ion-item>
          <ion-input [(ngModel)]="pratica.P2_Nome" name="Nome"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6 class="custom-input">
        <div class="input-item-label">RAGIONE SOCIALE (<span class="required">*</span>)</div>
        <ion-item>
          <ion-input [(ngModel)]="pratica.P2_RagioneSociale" name="RagioneSociale"></ion-input>
        </ion-item>
      </ion-col>    
    </ion-row>

    <ion-row>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">CELLULARE</div>
        <ion-item>
          <ion-input [(ngModel)]="pratica.P2_Cellulare" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">TELEFONO</div>
        <ion-item>
          <ion-input [(ngModel)]="pratica.P2_Telefono" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6></ion-col>    
    </ion-row>
    <ion-row>
      <ion-col col-12>
        (<span class="required">*</span>) Inserire nome e cognome oppure ragione sociale
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

<div class="submit-row">
  <div class="pull-left">
    <button ion-button outline color="secondary" (click)="onBackTab.emit()">INDIETRO {{pratica.P1_Note}}</button>
  </div>
  <div class="pull-right">
    <button ion-button color="secondary" (click)="onNextTab.emit()" [disabled]="!controparteForm.form.valid">SALVA</button>
  </div>
</div>
