<ion-content padding>
  <div class="columns-container">

    <!-- BEGIN LEFT COLUMN WITH HEADER -->
    <div class="left-column with-header">

      <div class="column-header">
        <ion-toolbar>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <ion-searchbar
                  [placeholder]="''"
                  [(ngModel)]="searchTerm">
                </ion-searchbar>
              </ion-col>
              <ion-col col-6>
                <ion-row class="no-margin" align-items-center justify-content-between>                  
                  <ion-col col-6>
                    <button ion-button class="btn-new">+ NUOVO</button>
                  </ion-col>
                  <ion-col col-6 class="col-with-buttons">
                    <button ion-button clear icon-only class="options-button">
                      <span class="filter-icon">
                        <span class="icon-line"></span>
                        <span class="icon-line"></span>
                        <span class="icon-line"></span>
                      </span>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </div>

      <div class="content-wrapper">
        <ion-scroll scrollY="true">
          <ion-list *ngIf="globals.praticaList.length > 0">
            <ion-item *ngFor="let item of globals.praticaList | filterPratica: searchTerm" class="pratiche-item" [class.active]="activeItemID === item.ID" [ngClass]="item.Colore.Colore" (click)="selectPraticeItem(item)">
              <pratica-item [item]="item"></pratica-item> 
            </ion-item>
          </ion-list>
        </ion-scroll>
      </div>
    </div>
    <!-- END LEFT COLUMN -->

    <!-- BEGIN RIGHT COLUMN WITH HEADER -->
    <div class="right-column with-header">
      <div class="column-header">
        <span *ngIf="praticeDetails">{{praticeDetails.P1_Targa}} - {{praticeDetails.P1_Nome}} {{praticeDetails.P1_Cognome}}</span>
      </div>

      <div class="content-wrapper" *ngIf="praticeDetails"> 

        <switcher class="green" [values]="tabValues" [checkedTabs]="checkedTabs" withCheckMark="true"
                  [(ngModel)]="selectedTab"></switcher>
                  
        <div [ngSwitch]="selectedTab">
          <outlook-tab *ngSwitchCase="0" [pratica]="praticeDetails"></outlook-tab>          
          <payment-tab *ngSwitchCase="1" [paymentDetails]="paymentDetails"></payment-tab>
          <photo-tab *ngSwitchCase="2" [photos]="photoDetails"></photo-tab>
          <documents-tab *ngSwitchCase="3"></documents-tab>
          <budgets-tab *ngSwitchCase="4"></budgets-tab>
          <rent-tab *ngSwitchCase="5"></rent-tab>
        </div>

			</div>

    </div>
    <!-- END RIGHT COLUMN -->

  </div>
</ion-content>
