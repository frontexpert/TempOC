<div class="padding-content">
  <div class="buttons-header">
    <div class="pull-left">
      <button ion-button outline small color="light" icon-left>
        <ion-icon name="add"></ion-icon> 
        Nuovo
      </button>
      <button ion-button outline small color="light" icon-left>
        <i class="fas fa-paperclip"></i>
        Rullino
      </button>
    </div>
    <div class="pull-right">
      <button ion-button outline small color="light" icon-left>
        <ion-icon name="close"></ion-icon>
        Elimina
      </button>
    </div>
    <div class="clearfix"></div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let document of documents; let i = index" (click)="showDocumentDetails(document)">
        <img defaultImage="assets/imgs/defaultImg.jpg" [lazyLoad]="document.Thumb" alt="">
        <h4>{{document.Nome}}</h4>
        <div class="doc-date">{{document.DataInserimento | date: 'dd/MM/yyyy'}}</div>
      </ion-col>      
    </ion-row>
  </ion-grid>
</div>
