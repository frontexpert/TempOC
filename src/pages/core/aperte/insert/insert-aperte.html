<ion-header>
  <ion-navbar hideBackButton="true" color="secondary">
    <ion-buttons left>
      <button ion-button clear navPop icon-left>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        INDIETRO
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button clear>        
        ANNULLA
      </button>
    </ion-buttons>

    <ion-title>
      Nuova pratica RCA CARD
    </ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <div class="padding-content">

    <switcher class="green no-padding" [withCheckMark]="true" [checkedTabs]="checkedTabs" [values]="tabValues"
      [(ngModel)]="selectedTab"></switcher>

    <div [ngSwitch]="selectedTab" class="component-wrapper">
      <veicolo-tab *ngSwitchCase="0" 
            (onNextTab)="handleSelectTab(1)"></veicolo-tab>
      <cliente-tab *ngSwitchCase="1" 
            (onBackTab)="handleSelectTab(0)" 
            (onNextTab)="handleSelectTab(2)"></cliente-tab>
      <sinistro-tab *ngSwitchCase="2" 
            (onBackTab)="handleSelectTab(1)" 
            (onNextTab)="handleSelectTab(3)"></sinistro-tab>
      <controparte-tab *ngSwitchCase="3" 
            (onBackTab)="handleSelectTab(2)" 
            (onNextTab)="handleSelectTab(3)"></controparte-tab>
    </div>
  </div>
</ion-content>
