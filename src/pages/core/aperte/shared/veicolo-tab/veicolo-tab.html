    <ion-col col-3 class="custom-input">

    <ion-col col-3 class="custom-input">
      <div class="input-item-label">NUMERO TELAIO</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">TIPOLOGIA VEICOLO</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>

        <ion-input></ion-input>

  <ion-row>

      <date-input label="DATA IMMATRICOLAZIONE" required="true"></date-input>

      <ion-item>

      <div class="input-item-label">ASSICURAZIONE <span class="required">*</span></div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>

      <date-input label="SCADENZA POLIZZA"></date-input>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">NUMERO POLIZZA</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">MARCA VEICOLO <span class="required">*</span></div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>

      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">aLIMENTAZIONE</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
