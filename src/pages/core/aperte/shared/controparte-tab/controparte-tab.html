<ion-grid class="no-padding">
  <ion-row>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">TARGA <span class="required">*</span></div>
      <ion-item class="addion-icon">        
        <ion-input></ion-input>     
        <span item-end><i class="fas fa-search"></i></span>   
      </ion-item>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">ASSICURAZIONE <span class="required">*</span></div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <date-input label="SCADENZA POLIZZA"></date-input>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">NUMERO POLIZZA</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">TIPOLOGIA VEICOLO</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">MARCA VEICOLO <span class="required">*</span></div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">MODELLO VEICOLO <span class="required">*</span></div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">COGNOME <span class="required">*</span></div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">NOME <span class="required">*</span></div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6 class="custom-input">
      <div class="input-item-label">RAGIONE SOCIALE(<span class="required">*</span>)</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>    
  </ion-row>

  <ion-row>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">CELLULARE</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">TELEFONO</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6></ion-col>    
  </ion-row>
</ion-grid>

<div class="submit-row">
  <div class="pull-left">
    <button ion-button outline color="secondary" (click)="onBackTab.emit()">INDIETRO</button>
  </div>
  <div class="pull-right">
    <button ion-button color="secondary">SALVA</button>
  </div>
</div>
