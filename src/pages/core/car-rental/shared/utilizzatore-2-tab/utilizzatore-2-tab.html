<ion-item>
  <ion-label>Aggiungi secondo utilizzatore</ion-label>
  <ion-checkbox [(ngModel)]="utilizzatore2" (click)="checkChange()"></ion-checkbox>
</ion-item>
<div>
<form #utilizzatore2Form="ngForm">
    <div *ngIf="utilizzatore2">
  <ion-grid class="no-padding">
    <ion-row>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">NOME</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2Nome" name="nome"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6 class="custom-input">
        <div class="input-item-label">COGNOME</div>
        <ion-item class="addion-icon">        
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2Cognome" name="cognome"></ion-input>     
          <span item-end><i class="fas fa-search"></i></span>   
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">codice fiscale/ partita iva</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2CodiceFiscale" name="codiceFiscale"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">telefono</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2Telefono" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6 class="custom-input">
        <div class="input-item-label">Email</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2Email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">cellulare</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2Cellulare" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 class="custom-input">
        <div class="input-item-label">indirizzo</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2ResidenzaIndirizzo" name="indirizzo"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">Cap</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2ResidenzaCap" name="cap"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">provincia</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2ResidenzaProvincia" name="provincia"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">comune</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2ResidenzaComune" name="comune"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">nazione</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2ResidenzaNazione" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">tipo di documento</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2PatenteCategoria" name="patenteCategoria"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="custom-input">
        <div class="input-item-label">numero documento</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2PatenteNumero" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3 class="custom-input">
        <date-input label="scadenza documento" [(ngModel)]="globals.noleggio.Anagrafica2PatenteScadenzaData" name="documentoScadenza"></date-input>
      </ion-col>
      <ion-col col-6 class="custom-input">
        <div class="input-item-label">Rilasciato da</div>
        <ion-item>
          <ion-input [(ngModel)]="globals.noleggio.Anagrafica2PatenteRilascioEnte" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-col>    
      <ion-col col-3 class="custom-input">
        <date-input label="rilasciato in data" [(ngModel)]="globals.noleggio.Anagrafica2PatenteRilascioData" [ngModelOptions]="{standalone: true}"></date-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
</form>

<div class="submit-row">
  <div class="pull-left">
    <button ion-button outline color="secondary" (click)="onBackTab.emit()">INDIETRO</button>
  </div>
  <div class="pull-right">
    <button ion-button color="secondary" (click)="onNextTab.emit()" [disabled]="!utilizzatore2Form.form.valid">AVANTI</button>
  </div>
</div>

</div>
