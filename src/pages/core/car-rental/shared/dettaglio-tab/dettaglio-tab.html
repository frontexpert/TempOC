<ion-grid class="no-padding">
  <ion-row>
    <ion-col col-6 class="custom-input">
      <date-input label="data e ora inizio noleggio" required="true"></date-input>
    </ion-col>
    <ion-col col-6 class="custom-input">
      <date-input label="data e ora fine noleggio prevista"></date-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">KM USCITA <span class="required">*</span></div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3 class="custom-input">
      <div class="input-item-label">TARIFFA GIORNALIERA</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6 class="custom-input long-label">
      <div class="input-item-label">KM GIORNALIERI  (sconsigliato per i noleggi fermo tecnico)</div>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 class="custom-input">
      <fuel-rating [(ngModel)]="rate" 
        label="CARBURANTE"
        max="10" 
        levelLabelText="Aktuelle Stufe"
        nullable="false">
      </fuel-rating> 
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 class="custom-input">
      <div class="input-item-label">NOTE</div>
      <ion-item>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-col>    
  </ion-row>
</ion-grid>

<div class="submit-row">
  <div class="pull-left">
    <button ion-button outline color="secondary" (click)="onBackTab.emit()">INDIETRO</button>
  </div>
  <div class="pull-right">
    <button ion-button color="secondary" (click)="onNextTab.emit()">AVANTI</button>
  </div>
</div>
