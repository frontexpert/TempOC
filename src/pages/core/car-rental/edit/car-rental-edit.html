<ion-header>
  <ion-navbar hideBackButton="true" color="secondary">
    <ion-buttons left>
      <button ion-button clear navPop icon-left>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        INDIETRO
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button clear (click)="annullaNoleggio()">        
        ANNULLA
      </button>
    </ion-buttons>

    <ion-title>
     {{globals.noleggio.Vettura}} - {{globals.targaVeicolo}}
    </ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="false">  
  <div class="padding-content">

    <switcher class="green no-padding" [withCheckMark]="true" [checkedTabs]="checkedTabs" [values]="tabValues"
      [(ngModel)]="selectedTab"></switcher>

    <div [ngSwitch]="selectedTab" class="component-wrapper">
      <utilizzatore-tab *ngSwitchCase="0" 
            (onNextTab)="handleSelectTab(1)"></utilizzatore-tab>
      <consegna-a-tab *ngSwitchCase="1" 
            (onBackTab)="handleBackSelect()" 
            (onNextTab)="handleSelectTab(2)"></consegna-a-tab>
      <utilizzatore-2-tab *ngSwitchCase="2" 
            (onBackTab)="handleBackSelect()" 
            (onNextTab)="handleSelectTab(3)"></utilizzatore-2-tab>
      <stato-veicolo-tab *ngSwitchCase="3" 
            (onBackTab)="handleBackSelect()" 
            (onNextTab)="handleSelectTab(4)"></stato-veicolo-tab>
			<dettaglio-tab *ngSwitchCase="4" 
            (onBackTab)="handleBackSelect()" 
            (onNextTab)="handleSelectTab(5)"></dettaglio-tab>
    </div>
  </div>
</ion-content>
