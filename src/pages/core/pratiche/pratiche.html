<ion-content padding>
  <div class="columns-container">

    <!-- BEGIN LEFT COLUMN WITH HEADER -->
    <div class="left-column with-header">

      <div class="column-header">
        <ion-toolbar>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <ion-searchbar
                  [placeholder]="''"
                  [(ngModel)]="searchTerm">
                </ion-searchbar>
              </ion-col>
              <ion-col col-6>
                <ion-row class="no-margin" align-items-center justify-content-between>                  
                  <ion-col col-6>
                    <button ion-button class="btn-new">+ NUOVO</button>
                  </ion-col>
                  <ion-col col-6 class="col-with-buttons">
                    <button ion-button clear icon-only class="options-button">
                      <span class="filter-icon">
                        <span class="icon-line"></span>
                        <span class="icon-line"></span>
                        <span class="icon-line"></span>
                      </span>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </div>

      <div class="content-wrapper">
        <ion-scroll scrollY="true">
          <ion-list>
            <ion-item *ngFor="let item of data" class="pratiche-item" [class.active]="activeItem === item.name" [ngClass]="item.color" (click)="selectPraticeItem(item.name)">
              <h2>{{item.name}}</h2>
              <p>{{item.date | date: 'dd MMM y'}}</p>
              <div item-end>
                <span class="car-red">
                  <i class="fas fa-car"></i>
                </span>
                <span class="blue">
                  <ion-badge>1</ion-badge>
                  <i class="fas fa-wrench"></i>
                </span>
              </div>
            </ion-item>
          </ion-list>
        </ion-scroll>
      </div>
    </div>
    <!-- END LEFT COLUMN -->

    <!-- BEGIN RIGHT COLUMN WITH HEADER -->
    <div class="right-column with-header">
      <div class="column-header">
        {{activeItem}}
      </div>

      <div class="content-wrapper" *ngIf="activeItem">
        <div class="padding-content top">
					<switcher class="green no-padding" [values]="tabValues" [checkedTabs]="checkedTabs" withCheckMark="true"
                    [(ngModel)]="selectedTab"></switcher>
          <div [ngSwitch]="selectedTab">
          </div>
	        <!-- <div [ngSwitch]="selectedTab">
		        <details-form *ngSwitchCase="0" (onSaveChanges)="handleSelectTab(1)" [offer]="selectedOffer"></details-form>
		        <document-form *ngSwitchCase="1"></document-form>
		      </div> -->
        </div>
			</div>

    </div>
    <!-- END RIGHT COLUMN -->

  </div>
</ion-content>
