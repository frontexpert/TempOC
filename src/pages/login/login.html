<ion-content padding class="bg">
  <div class="centered-content-wrapper">
    <form #form="ngForm" class="auth-form" (ngSubmit)="doLogin(form)">
      <div class="logo-wrapper">
        <img src="assets/imgs/app-logo.png" />
      </div>
      <ion-list>
        <ion-item *ngIf="errore != null && errore != ''">
              <span style="color: white; font-weight: bold;">{{errore}}</span>
        </ion-item>
        <ion-item>
          <ion-label stacked>Nome utente</ion-label>
          <ion-input type="email" [(ngModel)]="login.username" required name="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="login.password" required name="password"></ion-input>
        </ion-item>
      </ion-list>

      <div class="buttons">
        <button ion-button type="submit">ACCEDI</button>
        <a ion-button outline (click)="goToAssistenza()">ASSISTENZA</a>
      </div>
      <p><a (click)="goToRecuperaPassword()" class="link">Password dimenticata?</a></p>

    </form>
  </div>
</ion-content>
